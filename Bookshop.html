<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ff501c 0%, #ff7a59 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .play-button {
            background: linear-gradient(135deg, #ff501c 0%, #ff7a59 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 48px;
            cursor: pointer;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(255, 80, 28, 0.4);
        }
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 80, 28, 0.6);
        }
        .play-button:active {
            transform: scale(0.95);
        }
        .status {
            color: #666;
            margin-top: 20px;
            font-size: 16px;
            min-height: 24px;
        }
        audio {
            display: none;
        }
        .wave {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin: 20px 0;
            height: 40px;
            align-items: center;
        }
        .wave-bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
            opacity: 0;
        }
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        
        .playing .wave-bar {
            opacity: 1;
        }
        
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 Bookshop</h1>
        <p class="subtitle">Tap to play audio</p>
        
        <div class="wave" id="wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        
        <button class="play-button" id="playBtn" onclick="togglePlay()">▶</button>
        
        <audio id="audioPlayer" preload="auto">
            <source src="https://drive.google.com/uc?export=download&id=1L-QeAzDIzH9NIasiFaIlQWdzp0agh7ht" type="audio/mpeg">
        </audio>
        
        <div class="status" id="status">Ready to play</div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const status = document.getElementById('status');
        const wave = document.getElementById('wave');
        let isPlaying = false;

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '▶';
                status.textContent = 'Paused';
                wave.classList.remove('playing');
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    playBtn.innerHTML = '⏸';
                    status.textContent = 'Playing...';
                    wave.classList.add('playing');
                    isPlaying = true;
                }).catch(err => {
                    status.textContent = 'Tap again to play';
                    console.error('Playback error:', err);
                });
            }
        }

        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '▶';
            status.textContent = 'Finished - Tap to replay';
            wave.classList.remove('playing');
            isPlaying = false;
        });

        audio.addEventListener('error', (e) => {
            status.textContent = 'Loading... Tap to play';
            console.error('Audio error:', e);
        });

        audio.addEventListener('loadeddata', () => {
            status.textContent = 'Ready to play';
        });
    </script>
</body>
</html>
